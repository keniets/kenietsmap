<ion-view class="layouts-view">
    <style>
        .info {
        	position: absolute;
        	top: 130px !important;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            right: 0px;
            clear: none !important;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .leaflet-control {
        	margin-right: 0 !important;
        }
    </style>
	<ion-nav-title>
		<span style="color: white">Countries</span>
	</ion-nav-title>
	<ion-content scroll="false" data-tap-disabled="true">
		<div style="position: absolute; top: 5px; bottom: 0px; left: 0px; right: 0px;">
			<leaflet
				id="countries"
				layers="layers"
				maxBounds="maxBounds"
				defaults ="defaults"
				markers="markers"
				center = "center"
				width="100%"
				height="100%">
			</leaflet>
		</div>
	</ion-content>
</ion-view>
