<ion-view class="layouts-view">
	<style>
		.leaflet-control-layers {
			display: none;
		}
	</style>
	<ion-nav-title>
		<span id="map_name" style="color: white">Zones</span>
	</ion-nav-title>
	<ion-content scroll="false" data-tap-disabled="true">
		<div style="position: absolute; top: 5px; bottom: 0px; left: 0px; right: 0px;">
			<leaflet
				id="zones"
				layers="layers"
				maxBounds="maxBounds"
				defaults ="defaults"
				markers="markers"
				center = "center"
				width="100%"
				height="100%">
			</leaflet>
		</div>
	</ion-content>
</ion-view>
